<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שאלון יא' - מערכת השתן</title>
    <style>
        :root { --blue: #00529b; --light: #f0f7ff; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f9; padding: 10px; margin: 0; }
        .card { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { text-align: center; border-bottom: 2px solid var(--blue); padding-bottom: 10px; margin-bottom: 20px; }
        .section-title { background: var(--light); padding: 8px; font-weight: bold; margin: 15px 0 10px; border-radius: 5px; color: var(--blue); }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9em; }
        input[type="text"], textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; margin-bottom: 10px; }
        .radio-group { display: flex; gap: 15px; background: #fafafa; padding: 8px; border-radius: 6px; margin-bottom: 12px; border: 1px solid #eee; }
        .hidden-sub { display: none; margin-right: 15px; border-right: 3px solid var(--blue); padding-right: 10px; margin-bottom: 15px; }
        .confirm-box { background: #fff3cd; padding: 15px; border-radius: 8px; text-align: center; margin-top: 20px; border: 1px solid #ffeeba; }
        .submit-btn { width: 100%; background: var(--blue); color: white; padding: 15px; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h2 style="margin:0; color:var(--blue);">שאלון יא' - כליות ודרכי שתן</h2>
        <small>קוד מסמך: 2782 | מועמד: <span id="clientName"></span></small>
    </div>

    <form action="https://formsubmit.co/shaul@ssss.co.il" method="POST">
        <input type="hidden" name="שם מלא" id="hiddenName">
        <input type="hidden" name="תעודת זהות" id="hiddenId">

        <div class="section-title">שאלון רפואי (סמן כן/לא)</div>

        <script>
            const questions = [
                "1. הפרעה בתפקודי כליות?", 
                "2. אבנים בכליות ו/או בדרכי השתן?",
                "3. חוסר בכליה (תאונה/תרומה/מלידה)?",
                "4. מום מולד (כליה קטנה/פרסה/אחר)?",
                "5. דלקות חוזרות בדרכי השתן (3 שנים)?",
                "6. רפלוקס בדרכי השתן?",
                "7. הפרעה במתן השתן?",
                "8. צניחת שלפוחית או דליפת שתן?",
                "9. דלקת בכליות (נפריטיס)?",
                "10. כליות פוליציסטיות?",
                "11. השתלה/דם בשתן/חלבון/דיאליזה?",
                "12. הגדלת ערמונית או פרוסטטיטיס?",
                "13. הרטבה מעל גיל 5?",
                "14. מחלה אחרת בכליות/שתן שלא צוינה?"
            ];

            questions.forEach((q, i) => {
                const num = i + 1;
                document.write(`
                    <label>${q}</label>
                    <div class="radio-group">
                        <label><input type="radio" name="שאלה ${num}" value="כן" onclick="checkSpecial(${num}, true)"> כן</label>
                        <label><input type="radio" name="שאלה ${num}" value="לא" checked onclick="checkSpecial(${num}, false)"> לא</label>
                    </div>
                    <div id="sub${num}" class="hidden-sub">
                        <label>פרט כאן (תאריכים, טיפול, אבחנה):</label>
                        <textarea name="פירוט שאלה ${num}" rows="2"></textarea>
                    </div>
                `);
            });

            function checkSpecial(num, show) {
                // מציג תיבת פירוט לכל "כן"
                document.getElementById('sub' + num).style.display = show ? 'block' : 'none';
            }
        </script>

        <div class="section-title">הערות נוספות</div>
        <textarea name="הערות כלליות" rows="3" placeholder="מידע נוסף שחשוב שנדע..."></textarea>

        <div class="confirm-box">
            <label style="cursor:pointer;">
                <input type="checkbox" name="אישור נכונות" required style="width:20px; height:20px; vertical-align: middle;">
                <strong>אני מאשר נכונות הפרטים (X)</strong>
            </label>
        </div>

        <input type="hidden" name="_subject" value="שאלון יא מוכן - מוחמד דראושה">
        <button type="submit" class="submit-btn">שלח תשובות לשאול</button>
    </form>
</div>

<script>
    window.onload = function() {
        const p = new URLSearchParams(window.location.search);
        const name = p.get('name') || "מוחמד דראושה";
        const id = p.get('id') || "311538573";
        document.getElementById('clientName').innerText = name;
        document.getElementById('hiddenName').value = name;
        document.getElementById('hiddenId').value = id;
    };
</script>
</body>
</html>
