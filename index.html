<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שאלון יא' המלא - מערכת השתן והכליות</title>
    <style>
        :root { --clal-blue: #00529b; --bg: #f4f7f9; --white: #ffffff; --border: #ced4da; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .card { max-width: 700px; margin: auto; background: var(--white); border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: var(--clal-blue); color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; }
        .section-title { background: #eef4f9; padding: 10px; font-weight: bold; margin-top: 20px; border-radius: 5px; color: var(--clal-blue); border-right: 4px solid var(--clal-blue); }
        .question-row { margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 1.05em; }
        .radio-group { display: flex; gap: 20px; margin-bottom: 10px; }
        .sub-questions { display: none; margin-right: 20px; padding: 15px; background: #f9f9f9; border-right: 3px solid var(--clal-blue); border-radius: 0 8px 8px 0; margin-top: 10px; }
        .sub-questions label { font-size: 0.95em; font-weight: normal; color: #444; }
        input[type="text"], input[type="number"], textarea { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 6px; box-sizing: border-box; font-size: 16px; margin-bottom: 10px; }
        .confirm-box { background: #fff3cd; padding: 15px; border-radius: 8px; margin-top: 30px; border: 1px solid #ffeeba; }
        .submit-btn { width: 100%; background: var(--clal-blue); color: white; padding: 18px; border: none; border-radius: 8px; font-size: 20px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h2 style="margin:0;">שאלון יא' - מערכת השתן והכליות</h2>
        <small>מהדורת פברואר 2023 | קוד מסמך: 2782</small>
    </div>

    <form action="https://formsubmit.co/shaul@ssss.co.il" method="POST" class="content">
        <div class="section-title">פרטי המועמד</div>
        <div style="display: flex; gap: 10px;">
            <div style="flex:1"><label>שם מלא</label><input type="text" name="שם מלא" id="fullName"></div>
            <div style="flex:1"><label>תעודת זהות</label><input type="text" name="תעודת זהות" id="idNum"></div>
        </div>

        <div class="section-title">שאלון מומים/מחלות והפרעות</div>

        <div class="question-row">
            <label>2. אבנים בכליות ו/או בדרכי השתן?</label>
            <div class="radio-group">
                <label><input type="radio" name="q2" value="כן" onclick="toggle('sub2', true)"> כן</label>
                <label><input type="radio" name="q2" value="לא" checked onclick="toggle('sub2', false)"> לא</label>
            </div>
            <div id="sub2" class="sub-questions">
                <label><input type="checkbox" name="q2_1"> 2.1 כעת יש אבנים</label>
                <label><input type="checkbox" name="q2_2"> 2.2 האירוע היה בעבר</label>
                <label>2.2.1 אם האירוע היה בשנה האחרונה, לפני כמה חודשים?</label>
                <input type="text" name="q2_2_1_months" placeholder="חודשים">
                <label>אם האירוע היה לפני יותר משנה, לפני כמה שנים?</label>
                <input type="text" name="q2_2_1_years" placeholder="שנים">
            </div>
        </div>

        <div class="question-row">
            <label>9. דלקת בכליות (גלומרולונפריטיס, נפריטיס)?</label>
            <div class="radio-group">
                <label><input type="radio" name="q9" value="כן" onclick="toggle('sub9', true)"> כן</label>
                <label><input type="radio" name="q9" value="לא" checked onclick="toggle('sub9', false)"> לא</label>
            </div>
            <div id="sub9" class="sub-questions">
                <label>9.1 אם האירוע היה בשנה האחרונה, לפני כמה חודשים?</label>
                <input type="text" name="q9_1_months">
                <label>אם האירוע היה לפני יותר משנה, לפני כמה שנים?</label>
                <input type="text" name="q9_1_years">
                <label>9.2 האם היו אירועים חוזרים?</label>
                <div class="radio-group">
                    <label><input type="radio" name="q9_2" value="כן"> כן</label>
                    <label><input type="radio" name="q9_2" value="לא"> לא</label>
                </div>
                <label>9.3 האם המועמד נמצא במעקב רפואי לעניין זה?</label>
                <div class="radio-group">
                    <label><input type="radio" name="q9_3" value="כן"> כן</label>
                    <label><input type="radio" name="q9_3" value="לא"> לא</label>
                </div>
            </div>
        </div>

        <div class="question-row">
            <label>12. הגדלת ערמונית / פרוסטטיטיס / בעיה אחרת בערמונית?</label>
            <div class="radio-group">
                <label><input type="radio" name="q12" value="כן" onclick="toggle('sub12', true)"> כן</label>
                <label><input type="radio" name="q12" value="לא" checked onclick="toggle('sub12', false)"> לא</label>
            </div>
            <div id="sub12" class="sub-questions">
                <label>12.1 האם נותחת ו/או בוצעה ביופסיה?</label>
                <div class="radio-group">
                    <label><input type="radio" name="q12_1" value="כן" onclick="toggle('sub12_1', true)"> כן</label>
                    <label><input type="radio" name="q12_1" value="לא" onclick="toggle('sub12_1', false)"> לא</label>
                </div>
                <div id="sub12_1" style="display:none; margin-right:15px;">
                    <label>12.1.1 האם אובחן ממצא שפיר?</label>
                    <input type="text" name="q12_1_1">
                    <label>12.1.1.1 האם האבחון היה במהלך השנתיים האחרונות?</label>
                    <input type="text" name="q12_1_1_1">
                </div>
                <label>12.2 ציין תוצאת PSA בחצי השנה האחרונה:</label>
                <input type="text" name="q12_2">
                <label>12.3 האם קיימת הפרעה במתן שתן?</label>
                <input type="text" name="q12_3">
            </div>
        </div>

        <div class="question-row">
            <label>14. הפרעה או מחלה אחרת בכליות/דרכי שתן/ערמונית שלא צוינה?</label>
            <div class="radio-group">
                <label><input type="radio" name="q14" value="כן" onclick="toggle('sub14', true)"> כן</label>
                <label><input type="radio" name="q14" value="לא" checked onclick="toggle('sub14', false)"> לא</label>
            </div>
            <div id="sub14" class="sub-questions">
                <label>נא ציין שם ההפרעה וצרף מסמך רפואי:</label>
                <textarea name="q14_details" rows="3"></textarea>
            </div>
        </div>

        <div class="confirm-box">
            <label style="display: flex; align-items: center; cursor: pointer;">
                <input type="checkbox" name="אישור נכונות" required style="width:25px; height:25px; margin-left:10px;">
                <strong>אני מאשר את נכונות הפרטים (X)</strong>
            </label>
        </div>

        <button type="submit" class="submit-btn">שלח תשובות לשאול</button>
    </form>
</div>

<script>
    function toggle(id, show) { document.getElementById(id).style.display = show ? 'block' : 'none'; }
    window.onload = function() {
        const p = new URLSearchParams(window.location.search);
        if(p.has('name')) document.getElementById('fullName').value = p.get('name');
        if(p.has('id')) document.getElementById('idNum').value = p.get('id');
    };
</script>
</body>
</html>
